<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Voronina - адаптивный тестовый лендинг от HTML Академии</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- header -->

    <header class="header">
        <div class="header__top">
            <a href="index.html" class="logo header__logo"></a>
            <nav class="menu header__menu">
                <a href="index.html" class="logo menu__logo"></a>
                <a href="#" class="menu-toggle menu__menu-toggle menu-toggle_close"
                   onclick="document.querySelector('.header__menu').style.visibility='hidden';"></a>
                <ul class="menu__items">
                    <li>
                        <a href="#" class="menu__item">Портфолио</a>
                    </li>
                    <li>
                        <a href="#" class="menu__item">Обо мне</a>
                    </li>
                    <li>
                        <a href="#" class="menu__item">Стоимость</a>
                    </li>
                    <li>
                        <a href="#" class="menu__item">Контакты</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="menu-toggle header__menu-toggle menu-toggle_open"
               onclick="document.querySelector('.header__menu').style.visibility='visible';"></a>
            <address class="header__phone">+ 7 916 66 77 112</address>
        </div>
        <div class="header__middle">
            <ul class="paginator header__paginator">
                <li class="paginator__item paginator__item_current"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
            </ul>
            <div class="header__center">
                <h1 class="header__title">Дарья Воронина</h1>
                <div class="header__back-title" data-top-title="Food" data-bottom-title="Photography"></div>
                <p class="header__desc">Food — фотограф и food — стилист
                    в Москве и Московской области</p>
                <a href="#" class="button header__button">Портфолио</a>
            </div>
            <img src="images/photo.png" alt="Дарья Воронина" class="header__photo">
        </div>
        <ul class="header__social">
            <li>
                <a href="#" class="header__social-item">INSTAGRAM</a>
            </li>
            <li>
                <a href="#" class="header__social-item">FACEBOOK</a>
            </li>
        </ul>
    </header>
</body>
</html>
